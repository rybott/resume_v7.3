<!DOCTYPE html>
<html>
<head>
  <title>Flashcard</title>
  <style>
    .flashcard {
      width: 300px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    
    #definition {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="flashcard">
    <h2 id="term">Term</h2>
    <div id="definition">
      <p>Definition</p>
    </div>
    <button id="nextButton">Next Term</button>
    <button id="answerButton">Answer</button>
  </div>

 <script>
    var terms = [
      { term: "What?" , definition: "¿Qué?" },
      { term: "Where?" , definition: "¿Dónde?" },
      { term: "When?" , definition: "¿Cuándo?" },
      { term: "How?" , definition: "¿Cómo?" },
      { term: "Who?" , definition: "¿Quién?" },
      
      // Add more terms and definitions as needed
    ];

    var currentIndex = 0;
    var termElement = document.getElementById("term");
    var definitionElement = document.getElementById("definition");
    var nextButton = document.getElementById("nextButton");
    var answerButton = document.getElementById("answerButton");
    
    function displayTerm() {
      termElement.textContent = terms[currentIndex].term;
      definitionElement.style.display = "none";
    }

    function displayDefinition() {
      definitionElement.textContent = terms[currentIndex].definition;
      definitionElement.style.display = "block";
    }
    
    function getRandomTerm() {
      var randomIndex = Math.floor(Math.random() * terms.length);
      currentIndex = randomIndex;
      displayTerm();
    }
        
    function nextTerm() {
      currentIndex = (currentIndex + 1) % terms.length;
      displayTerm();
      definitionElement.style.display = "none";
    }

    nextButton.addEventListener("click", getRandomTerm);

    answerButton.addEventListener("click", function() {
      if (definitionElement.style.display === "block") {
        definitionElement.style.display = "none";
      } else {
        displayDefinition();
      }
    });

    getRandomTerm();
  </script>
</body>
</html>
